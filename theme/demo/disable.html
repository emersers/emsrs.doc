        document.addEventListener("visibilitychange", () => {
          const prefix = "多看一眼就会 | ";
          const CurrentTitle = document.title;
          let isHidden = false;

          if (document.hidden) {
            document.title = prefix + CurrentTitle;
            isHidden = true;
          } else {
            if (CurrentTitle.startsWith(prefix)) {
              isHidden = false;
            }
            if(!isHidden)
              document.title = CurrentTitle.substring(prefix.length);
          }
        });
